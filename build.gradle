group 'org.release.test'
version '1.0.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }

    dependencies {
        classpath 'net.researchgate:gradle-release:3.0.2'
    }
}

def properties = new Properties()
try {
    properties.load(new FileInputStream(rootProject.file("gradle.properties")))
} catch (Exception e) {
    logger.warn("Properties not Found!")
}


apply plugin: 'net.researchgate.release'

def releaseBranch = 'release/' + properties['version'];

release {
    pushReleaseVersionBranch = releaseBranch
    git {
        requireBranch.set('master')
    }
}